<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Modeler</title>
    <link rel="stylesheet" href="https://unpkg.com/@bpmn-io/properties-panel/dist/assets/properties-panel.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* .container {
            display: flex;
            height: 100%;
        } */

        #canvas {
            flex: 1;
        }

        #properties {
            width: 300px;
            border-left: 1px solid #ccc;
            overflow: auto;
        }

        .toolbar {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
        }

        .toolbar button {
            margin-right: 10px;
            padding: 5px 10px;
        }

        .container {
            display: flex;
            height: calc(100% - 50px);
            /* Account for toolbar */
            position: relative;
        }

        #xml-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .xml-header {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #xml-editor {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            border: none;
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button id="open-file">Open BPMN</button>
        <button id="save-file">Download BPMN</button>
        <button id="toggle-xml">View XML</button>
        <input type="file" id="file-input" accept=".bpmn,.xml" style="display: none;">
    </div>
    <div class="container">
        <div id="canvas"></div>
        <div id="properties"></div>
        <div id="xml-panel" style="display: none;">
            <div class="xml-header">
                <h3>BPMN XML</h3>
                <button id="apply-xml">Apply Changes</button>
                <button id="close-xml">Close XML</button>
            </div>
            <textarea id="xml-editor"></textarea>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
